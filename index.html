

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .sticky-img {
        position: sticky;
        top: 0;
        width: 100%;
        height: 100vh;
        background: url('src/Image/Green Modern and Minimalist Eco Energy Logo.png') center/cover no-repeat;
        z-index: 1;
    }
    .cover-div {
        position: relative;
        margin-top: -100px; /* sobrepõe parte da imagem */
        height: 600px;
        background: linear-gradient(to top, #72697E 0%, transparent 100%);
        z-index: 2;
    }
</style>
</head>
<body>
    <div class="sticky-img">
        <H1>Logo</H1>
    </div>
    <div class="cover-div">
        <!-- Conteúdo que cobre gradualmente -->
    </div>
    <div style="height: 1000px;"></div>
</body>
</html>
